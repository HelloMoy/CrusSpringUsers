<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
                    </head>
                    <body class="container">
                        <h1>Lista de Usuarios</h1>
                        <h2><a th:href="@{/agregar}">Crear Usuario</a></h2>

                        <div th:if="${personas != null and !personas.empty}">
                            <table class="table">

                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Nobre</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Telefono</th>
                                        <th scope="col">Editar</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>
                                </thead>


                                <tr th:each="persona : ${personas}">
                                    <td th:text = "${persona.nombre}">Nombre</td>
                                    <td th:text = "${persona.apellido}">Apellido</td>
                                    <td th:text = "${persona.email}">Email</td>
                                    <td th:text = "${persona.telefono}">Telefono</td>
                                    <td> <a th:href = "@{/editar/} + ${persona.idPersona}" th:text="Editar"></a></td>
                                    <td> <a th:href = "@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"></a></td>
                                </tr>
                            </table>
                        </div>

                        <div th:if="${personas == null or personas.empty}">
                            <p>Lista de personas vacia</p>
                        </div>
                        
                        
                        
                    </body>
                    </html>
